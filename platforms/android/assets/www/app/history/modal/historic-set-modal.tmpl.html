<md-dialog id="historic-info-modal">
	<form name="setInfo" flex>
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>{{historicSetCtrl.dateHeader}}</h2>
				
<!-- 				<span flex></span> -->
				
<!-- 				<md-button class="md-icon-button" ng-click="historicSetCtrl.close()"> -->
<!-- 					<md-icon md-svg-src="img/icons/close.svg" aria-label="Close"></md-icon> -->
<!-- 				</md-button> -->
			</div>
		</md-toolbar>
	
		<md-dialog-content layout="column" layout-align="center center">
			<div class="md-dialog-content" layout="column" ng-class="historicSetCtrl.keyboardVisible ? '' : 'layout-padding'">
				<div layout style="padding: 0;">
					<div layout="column" flex="65">
						<md-input-container>
							<label>Exercise Name</label>
							<input ng-model="historicSetCtrl.record.lift" />
						</md-input-container>
		
						<md-input-container>
							<label>Weight</label>
							<input type="number" ng-model="historicSetCtrl.record.weight" />
						</md-input-container>
		
						<md-input-container>
							<label>RPE</label>
							<input type="number" ng-model="historicSetCtrl.record.RPE" />
						</md-input-container>
					</div>
					
					<div layout="column" flex>
						<span style="text-align: center;">Velocities</span>
		
						<div class="rep-history" ng-repeat="rep in historicSetCtrl.record.rep track by $index">
							<md-input-container class="velocity-list">
								<input aria-label="Velocity" type="number" ng-model="rep.velocity" />
							</md-input-container>
							
							<md-button class="md-icon-button" md-no-ink aria-label="Remove" ng-click="historicSetCtrl.removeRep($index)">
								<md-icon md-svg-icon="img/icons/circle_remove.svg"></md-icon>
							</md-button>
						</div>
					</div>
				</div>
			</div>
		</md-dialog-content>
		
		<md-dialog-actions layout="row">
			<span flex></span>
			<md-button ng-click="historicSetCtrl.close()">Cancel</md-button>
			
			<md-button ng-click="historicSetCtrl.updateRecord()">Update</md-button>
		</md-dialog-actions>
	</form>
</md-dialog>
