<div ng-repeat="yearObj in historyCtrl.records | orderBy:historyCtrl.sortingMethod + 'year'">
<!-- 	<h2>{{ yearObj.year }}</h2> -->
	
	<div ng-repeat="monthObj in yearObj.months | orderBy:historyCtrl.sortingMethod + 'monthNumber'">
		<div ng-repeat="dayObj in monthObj.days | orderBy:historyCtrl.sortingMethod + 'dayNumber'">
			<h2 style="position: absolute;" class="{{dayObj.records.length}} month-header" id="header-{{yearObj.year}}-{{monthObj.monthNumber}}-{{dayObj.dayNumber}}">{{ monthObj.month }},&nbsp;{{ dayObj.dayNumber }}</h2>
			
<!-- 			<div ng-class="historyCtrl.isNewRow(dayObj) ? 'row' : 'row-before-only'"> -->
<!-- 				<div ng-repeat="record in dayObj.records | orderBy:historyCtrl.sortingMethod + 'dateObj'"> -->
<!-- 					<div class="clearfix" ng-if="historyCtrl.applyClearFix(this)"></div> -->
					
<!-- 					<div ng-class="{ -->
<!-- 						'col-xs-3' : historyCtrl.isDayView(),  -->
<!-- 						'col-xs-2' : historyCtrl.isMonthView(), -->
<!-- 						'limit-left' : $index % 4 == 3, -->
<!-- 						'limit-both' : $index % 4 == 1 || $index % 4 == 2, -->
<!-- 						'limit-right' : $index % 4 == 0 -->
<!-- 					}"> -->
						<md-card id="{{yearObj.year}}-{{monthObj.monthNumber}}-{{dayObj.dayNumber}}-{{$index}}" class="history-card" ng-repeat="record in dayObj.records | orderBy:historyCtrl.sortingMethod + 'dateObj'"
							ng-class="{'by-month' : historyCtrl.isMonthView(), 'by-day' : historyCtrl.isDayView()}" 
							ng-click="historyCtrl.showSetInfo(record)">
							<md-card-title>
								<md-card-title-text>
									<span class="historic-headline">
										{{record.lift === '' ? 'N/A' : record.lift}}
									</span>
									<span class="md-subhead historic">
										&#8226;&nbsp;&nbsp;Weight:&nbsp;{{record.weight === 'undefined' ? 'N/A' : record.weight}}
									</span>
									<span class="md-subhead historic">
										&#8226;&nbsp;&nbsp;Reps:&nbsp;{{record.rep.length}}
									</span>
									<span class="md-subhead historic">
										&#8226;&nbsp;&nbsp;RPE:&nbsp;{{record.RPE === 'undefined' ? 'N/A' : record.RPE}}
									</span>
								</md-card-title-text>
							</md-card-title>
						</md-card>
<!-- 					</div> -->
<!-- 				</div> -->
<!-- 			</div> -->
		</div>
	</div>
</div>
