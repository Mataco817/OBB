<md-grid-list md-cols="2" md-row-height="1:1" md-gutter="8px">
	<md-grid-tile ng-repeat="record in historyCtrl.records" md-rowspan="1" md-colspan="1">
		<span ng-repeat="velocity in record.velocities">{{velocity}}</span>
		<md-grid-tile-footer>
			<h3>Exercise: {{record.lift}} - {{record.date}}</h3>
		</md-grid-tile-footer>
	</md-grid-tile>
</md-grid-list>
