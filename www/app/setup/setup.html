<md-dialog class="setup-modal">
	<form name="setupInfo" layout-fill>
		<md-dialog-content>
			<div id="theUltimateTest" layout="column" layout-align="space-between" layout-padding style="display: none; height: 100%;">
				<span style="text-align: center;" class="md-headline">Create dat stuff</span>
				
				<md-input-container style="padding: 2px;">
					<label>Username</label>
					
					<input required name="setTimeout" ng-model="vm.userName" user-name-validation style="border-color: rgba(0,0,0,0.12);"/>
				</md-input-container>
				
				<md-button class="md-raised md-primary" ng-click="vm.switchScreen()">Start the gains</md-button>
			</div>
		
			<div id="theTest2" layout="column" layout-align="space-between" layout-padding style="height: 100%;">
				<span style="text-align: center;" class="md-headline">Welcome to OpenBarbell!</span>
				
				<md-button class="md-raised md-primary" ng-click="vm.switchScreen()">Create Profile</md-button>
			</div>
			
			
			<div id="anotherTest" layout="column" layout-align="center center" flex style="
				position: absolute;
			    margin-left: auto;
			    margin-right: auto;
			    left: 0;
			    right: 0;
			    top: 0;
			    bottom: 0;
			    z-index: -1;"
		    >
				<md-icon 
					id="openBB-icon" 
					md-svg-src="img/icons/OpenBarbell_Icon.svg" 
					aria-label="OpenBarbell">
				</md-icon>
			</div>
		</md-dialog-content>
	</form>
</md-dialog>
